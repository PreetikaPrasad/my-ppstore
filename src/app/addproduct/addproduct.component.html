<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

    <div class="form-group">
      <label for=" ">Name</label>
      <input class="form-control" formControlName="name" placeholder=" product name">
    </div>
    <div class="form-group">
      <label for="">image</label>
      <input class="form-control" formControlName="image" placeholder="product image">

    </div>

    <div class="form-group">
      <label for="">description</label>
      <textarea rows="10" cols="500" class="form-control" formControlName="description"
        placeholder=" product description"></textarea>
    </div>

    <div class="form-group">
      <label for="">image-Alt</label>
      <input class="form-control" formControlName="imageAlt" placeholder="image-alt">
    </div>

    <div class="form-group">
      <label for="">price</label>
      <input class="form-control" formControlName="price" placeholder="$">
    </div>

    <div class="form-group">
      <label for="">Isavailability</label>
      <input class="form-control" formControlName="isAvailable" placeholder="is product availables">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
