<div class="container">
        <div class="row">
          <div class="col-md-3" *ngFor="let item of products" style="width: 18rem;">
              <div class="card" *ngIf="item.isAvailable" style="width: 20rem;height: 40rem">
                  <img class="card-img-top" [src]="item.image" alt="Card image cap"  height="300px">
                  <div class="card-body">
                    <h5 class="card-title">{{item.name|uppercase}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <p class="card-text">${{item.price}}</p>
                  
                  </div>
                </div>
          </div>
